<!DOCTYPE html>
<html>

<head>
  <title>Login</title>
  <style>
    /* Basic styling for the body */
    body {
      width: 300px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Styling for the heading */
    h3 {
      text-align: center;
      color: #333;
    }

    /* Styling for input fields */
    input {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 14px;
    }

    /* Styling for the submit button */
    button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    /* Hover effect for the submit button */
    button:hover {
      background-color: #45a049;
    }

    /* Styling for the loading indicator */
    #loading {
      display: none;
      text-align: center;
      margin-top: 10px;
    }

    /* Styling for the loading spinner */
    #loading img {
      width: 24px;
      height: 24px;
    }

    /* Styling for error and success messages */
    #error,
    #success {
      margin-top: 10px;
      font-weight: bold;
      text-align: center;
    }

    /* Error message styling */
    #error {
      color: red;
    }

    /* Success message styling */
    #success {
      color: green;
    }
  </style>
</head>

<body>
  <!-- Heading for the login form -->

  <div id="loginFormWrapper">
    <h3>Login</h3>

    <!-- Login form with email and password fields -->
    <form id="loginForm" aria-label="Login Form">
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Email" required autocomplete="email" aria-required="true"
        value="savva.c@unic.ac.cy">
      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Password" required autocomplete="current-password"
        aria-required="true">
      <button type="submit" aria-label="Login">Login</button>
    </form>

    <!-- Loading indicator to show during form submission -->
    <div id="loading" role="alert" aria-live="assertive">
      <img src="spinner.gif" alt="Loading...">
    </div>

    <!-- Div to display error messages -->
    <div id="error" role="alert" aria-live="assertive"></div>

    <!-- Div to display success messages -->
    <div id="success" role="alert" aria-live="assertive"></div>

  </div>
  <div id="loggedInWrapper" style="display: none;">
    <h3>Logged in</h3>
    <!-- <button id="logoutButton" aria-label="Logout">Logout</button> -->
  </div>

  <!-- Link to the JavaScript file that handles form submission and interactions -->
  <script src="popup.js"></script>
</body>

</html>
